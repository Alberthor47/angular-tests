name: Deploy Preview Channel on Firebase Hosting
run-name: ${{ github.actor }} ${{ github.event_name }}/${{ github.event.action }} '#${{ github.event.pull_request.number }}' is deploying a preview channel
on: 
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - development
jobs:

  build:
    name: Build for QA environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Build Script
        run: npm run build
      - name: Archive Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy to QA environment
    needs: build
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.hosting.outputs.details_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        id: hosting
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANGULAR_TESTS_37360 }}'
          projectId: angular-tests-37360
          target: prev
          channelId: prev-pr${{ github.event.pull_request.number }}
          expires: 5d

  announce: 
    # name: Announce Deploy Preview Channel
    if: ${{ always() }}
    needs: [build, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Reviewers and Assignees
        run: |
          echo "assignees=$(echo ${{ toJson(github.event.pull_request.assignees.*.login) }} ) >> $GITHUB_ENV
          echo "reviewers=$(echo ${{ toJson(github.event.pull_request.requested_reviewers.*.login) }}" ) >> $GITHUB_ENV
      - name: Show github context
        run: echo "${{ toJson(github) }}"
      - uses: reediculous456/ms-teams-deploy-card@v1.1.0
        if: always()  
        with:
          github-token: ${{ github.token }}
          webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          show-on-start: false
          card-layout-exit: "complete"
          timezone: "America/Mexico_City"
          view-status-action-text: "See action on GH"
          allowed-file-len: 10
          # show-on-failure: true
          custom-actions: |
            - text: See preview channel
              url: "${{ env.DEPLOY_URL }}"
          custom-facts: |
            - name: Message
              value: "Pull recent changes to avoid conflicts"
            - name: Reviewers
              value: ${{ env.REVIEWERS }}
            - name: Assignees
              value: ${{ env.ASSIGNEES }}
        env: 
          DEPLOY_URL: ${{ needs.deploy.outputs.url }}
          REVIEWERS: ${{ env.reviewers }}
          ASSIGNEES: ${{ env.assignees }}
      - name: Jobs failed
        if: ${{ needs.build.result != 'success' || needs.deploy.result != 'success' }}
        run: exit 1
      - name: Jobs succeeded
        if: ${{ needs.build.result == 'success' && needs.deploy.result == 'success' }}
        run: exit 0
