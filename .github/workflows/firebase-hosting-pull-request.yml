name: Deploy Preview Channel on Firebase Hosting
run-name: ${{ github.actor }} on ${{ github.event.action }} - ${{ github.event.pull_request.number }} is deploying a preview URl
on: pull_request
jobs:
  build_and_preview:
    name: Build and Deploy Preview Channel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Get short SHA
        id: short-sha
        run: echo "::set-output name=sha::$(echo ${GITHUB_SHA::8})"
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANGULAR_TESTS_37360 }}'
          projectId: angular-tests-37360
          target: prev
          channelId: ${{ steps.short-sha.outputs.sha }}
          expires: 3d
